<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>第一个 ECharts 实例</title>
		<!-- 引入 echarts.js -->
		<script src="https://cdn.staticfile.org/echarts/5.3.0/echarts.min.js"></script>
	</head>
	<body>
		<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
		<div id="main" style="width: 700px;height:500px;margin: 0 auto ;margin-top: 100px;"></div>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));

			// 指定图表的配置项和数据
			var echartsData = {
			    title: 'IT维护报表',
			    city: ['7月', '8月', '9月', '10月', '11月', '12月'],
			    legend: ['系统及软件', '打印机', '网络', '硬件'],
			    data: [
			        [15, 12, 21, 18, 15, 18],
			        [29, 45, 10, 30, 23, 25],
			        [23, 28, 19, 36, 18, 11],
			        [16, 23, 27, 29, 22, 32],
					
			    ],
			};
			var colors = ['#ec6941', '#00b7ee', '#b3d465', '#ffc254'];
			var option = {
			    backgroundColor:"#000a40",
			    title: {
			        text: echartsData.title,
			        x: 'center',
			        top: 15,
			        textStyle: {
			            color: '#fff',
			        },
			    },
			    tooltip: {
			        trigger: 'axis',
			        axisPointer: { type: 'shadow' },
			    },
			    toolbox: {
			        feature: {
			            saveAsImage: {
			                backgroundColor: '#243a55',
			            },
			        },
			        iconStyle: {
			            borderColor: '#fff',
			            fontSize: '22px',
			        },
			    },
			    color: colors,
			    legend: {
			        bottom: 10,
			        left: 'center',
			        itemWidth: 10,
			        itemHeight: 10,
			        padding: [5, 10],
			        textStyle: {
			            fontSize: 16,
			            color: '#96A4F4',
			            padding: [3, 0, 0, 0],
			        },
			        data: echartsData.legend,
			    },
			    grid: {
			        left: '3%',
			        right: '4%',
			        bottom: '7%',
			        containLabel: true,
			    },
			    xAxis: {
			        type: 'category',
			        axisLabel: {
			            color: '#96A4F4',
			            rotate: 0,//倾斜度
			        },
			        axisLine: {
			            lineStyle: {
			                color: '#96A4F4',
			            },
			            width: 5,
			        },
			        axisTick: {
			            show: false,
			        },
			        data: echartsData.city,
			    },
			    yAxis: {
			        name: '维护次数',
			        type: 'value',
			        axisLabel: {
			            color: '#96A4F4',
			        },
			        axisLine: {
			            lineStyle: {
			                color: '#96A4F4',
			            },
			            width: 5,
			        },
			        axisTick: {
			            show: false,
			        },
			        splitLine: {
			            lineStyle: {
			                color: 'rgba(150, 164, 244, 0.3)',
			            },
			        },
			    },
			    series: [],
			};
			for (var i = 0; i < echartsData.legend.length; i++) {
			    option.series.push({
			        name: echartsData.legend[i],
			        type: 'bar',
			        stack: '总数',
			        barWidth: '25%', //柱宽度
			        label: {
			            show: false,
			            position: 'insideRight',
			        },
			        data: echartsData.data[i],
			        itemStyle: {
			            normal: {
			                label: {
			                    show: true, //开启显示
			                    position: 'top', //在上方显示
			                    textStyle: {
			                        //数值样式
			                        color: '#fff',
			                        fontSize: 14,
			                        fontWeight: 600,
			                    },
			                },
			            },
			        },
			    });
			}
			myChart.setOption(option);
		</script>
	</body>
</html>
